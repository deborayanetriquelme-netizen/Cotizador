<body>

<div class="container">

  <!-- Imagen -->
  <img src="logo.png" alt="PHOENIX BUYEE" class="logo">

  <!-- Nombre -->
  <h1>PHOENIX BUYEE</h1>

  <!-- Mensaje informativo -->
  <div class="info">
    Los límites son de <strong>10 USD</strong> por PC individual y
    <strong>30 USD</strong> por lotes.
  </div>

  <form id="cotizador">
    <label>
      Valor a cotizar (USD)
      <input
        type="number"
        id="valor"
        step="0.01"
        min="2"
        max="30"
        required
      >
    </label>

    <small>Ingresá un valor entre 2 y 30</small>

    <button type="submit">Calcular cotización</button>
  </form>

  <p id="resultado"></p>
  <p id="error"></p>

</div>

<script src="script.js"></script>
</body>
