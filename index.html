<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>PHOENIX BUYEE</title>

  <!-- Estilos forzados + responsive -->
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0b0b0b;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 360px;
      background: #ffffff;
      padding: 28px 24px;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(236, 72, 153, 0.4);
    }

    h1 {
      margin: 0 0 8px;
      font-size: 22px;
      font-weight: 800;
      color: #000;
      letter-spacing: 1px;
    }

    .logo {
      width: 48px;
      height: auto;
      margin: 10px auto 14px;
      display: block;
    }

    /* Desplegable */
    details {
      background: #fdf2f8;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 18px;
      font-size: 13px;
      color: #9d174d;
      cursor: pointer;
    }

    summary {
      font-weight: 600;
      outline: none;
    }

    details p {
      margin-top: 8px;
      line-height: 1.4;
    }

    label {
      display: block;
      text-align: left;
      font-weight: 600;
      margin-bottom: 6px;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 14px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #ec4899;
      color: #fff;
      border: none;
      border-radius: 14px;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #be185d;
    }

    /* Resultado SOLO número */
    #resultado {
      margin-top: 20px;
      font-size: 26px;
      font-weight: 800;
      color: #9d174d;
    }

    #error {
      margin-top: 12px;
      padding: 10px;
      background: #111;
      color: #f472b6;
      border-radius: 10px;
      font-size: 14px;
    }

    /* Mobile extra */
    @media (max-width: 480px) {
      h1 {
        font-size: 20px;
      }

      #resultado {
        font-size: 24px;
      }
    }
  </style>
</head>

<body>

  <div class="container">

    <h1>PHOENIX BUYEE</h1>

    <img src="logo.png" alt="PHOENIX BUYEE" class="logo">

    <!-- Desplegable armonioso -->
    <details>
      <summary>Límites de cotización</summary>
      <p>
        • Hasta <strong>10 USD</strong> por PC individual<br>
        • Hasta <strong>30 USD</strong> por lotes
      </p>
    </details>

    <form id="cotizador">
      <label>Valor a cotizar (USD)</label>
      <input
        type="number"
        id="valor"
        min="2"
        max="30"
        step="0.01"
        required
      >

      <button type="submit">Calcular</button>
    </form>

    <div id="resultado"></div>
    <div id="error"></div>

  </div>

  <script src="script.js"></script>
</body>
</html>
