<body>

<div class="container">
  <h1>Cotizador</h1>

  <form id="cotizador">
    <label>
      Valor a cotizar
      <input
        type="number"
        id="valor"
        step="0.01"
        min="2"
        max="30"
        required
      >
    </label>

    <small>Ingresá un valor entre 2 y 30</small>

    <button type="submit">Calcular cotización</button>
  </form>

  <p id="resultado"></p>
  <p id="error"></p>
</div>

</body>
