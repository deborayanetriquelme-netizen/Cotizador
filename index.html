<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>PHOENIX BUYEE</title>

  <!-- FORZAMOS ESTILOS CRÍTICOS ACÁ -->
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0b0b0b;
      font-family: Arial, sans-serif;
    }

    .container {
      width: 360px;
      background: #ffffff;
      padding: 30px 25px;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(236, 72, 153, 0.4);
    }

    h1 {
      margin: 0 0 10px;
      font-size: 22px;
      font-weight: 800;
      color: #000;
      letter-spacing: 1px;
    }

    .logo {
      display: block;
      width: 50px;
      height: auto;
      margin: 10px auto 15px;
    }

    .info {
      background: #fdf2f8;
      color: #9d174d;
      padding: 10px;
      border-radius: 10px;
      font-size: 13px;
      margin-bottom: 18px;
    }

    label {
      display: block;
      text-align: left;
      font-weight: 600;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #ec4899;
      color: #fff;
      border: none;
      border-radius: 12px;
      font-weight: 700;
      cursor: pointer;
    }

    #resultado {
      margin-top: 18px;
      padding: 10px;
      background: #fce7f3;
      color: #9d174d;
      border-radius: 10px;
      font-weight: 700;
    }

    #error {
      margin-top: 12px;
      padding: 10px;
      background: #111;
      color: #f472b6;
      border-radius: 10px;
    }
  </style>
</head>

<body>

  <div class="container">

    <h1>PHOENIX BUYEE</h1>

    <!-- IMAGEN FORZADA CHICA -->
    <img src="logo.png" alt="PHOENIX BUYEE" class="logo">

    <div class="info">
      Los límites son de <strong>10 USD</strong> por PC individual y
      <strong>30 USD</strong> por lotes.
    </div>

    <form id="cotizador">
      <label>Valor a cotizar (USD)</label>
      <input
        type="number"
        id="valor"
        min="2"
        max="30"
        step="0.01"
        required
      >

      <button type="submit">Calcular cotización</button>
    </form>

    <p id="resultado"></p>
    <p id="error"></p>

  </div>

  <script src="script.js"></script>
</body>
</html>
